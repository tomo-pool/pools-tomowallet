<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Staking Services</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="public/imgs/tomopool.png">
    <style>
        body {
            background: #191D34;
            color: #ffffff;
            font-family: sans-serif;
            margin: 10px;
        }

        h2 {
            margin-top: 30px;
            font-size: 16px;
            color: rgba(255, 255, 255, 0.5);
        }

        footer {
            color: rgba(255, 255, 255, 0.5);
            text-align: center;
            padding: 20px 20px;
        }

        a {
            color: inherit;
        }

        .item {
            display: flex;
            text-decoration: none;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .item-icon {
            margin-top: 3px;
            width: 60px;
            height: 60px;
            border-radius: 5px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.1);
        }

        .item-icon img {
            width: 100%;
            height: 100%;
        }

        .item-icon.png img {
            width: 45px;
            height: 45px;
            margin: 7px;
        }

        .item-name {
            color: #ffffff;
            font-size: 19px;
            font-weight: bold;
        }

        .item-des {
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
            margin-top: 8px;
            font-weight: 300;
        }

        .item-info {
            width: calc(100% - 75px);
            padding-left: 10px;
        }

        .bold {
            font-weight: bold;
            color: #fff;
        }
        .roi {
            float: right;
            font-size: 15px;
            margin-top: 2px;
            margin-right: -5px;
        }
        @media (max-width: 359px) {
            .hide360px {
                display: none;
            }
        }
        .you-stake {
            margin-top: 5px;
        }
    </style>
</head>
<body>
<div id="main">
</div>

</body>
<script src="public/js/jquery.min.js"></script>
<script>
    formatNumber = function (number) {
        let seps = number.toString().split('.')
        seps[0] = seps[0].replace(/\B(?=(\d{3})+(?!\d))/g, ',')
        return seps.join('.')
    }
    formatTomo = function (num) {
        return Math.floor(num * 100) / 100
    }
    let staker = ''

    async function loginViaMetamask() {
        await window.ethereum.enable()
        web3 = new Web3(window.web3.currentProvider);

        staker = await new Promise((resolve, reject) => {
            window.web3.eth.getAccounts(async function (err, accounts) {
                if (err) {
                    return resolve('')
                }
                else if (accounts.length === 0) {
                    return resolve('')
                }
                if (Array.isArray(accounts)) {
                    return resolve(accounts[0])
                } else {
                    return resolve(accounts)
                }
            });
        })

    }
    async function loginViaPantograph() {
        await window.tomochain.enable()
        web3 = new Web3(window.tomochain);
        staker = await new Promise((resolve, reject) => {
            window.web3.eth.getAccounts(async function (err, accounts) {
                if (err) {
                    return resolve('')
                } else if (accounts.length === 0) {
                    return resolve('')
                }
                if (Array.isArray(accounts)) {
                    return resolve(accounts[0])
                } else {
                    return resolve(accounts)
                }
            })
        })
    }

    async function loginViaTomoWallet() {
        web3 = new Web3(window.web3.currentProvider);
        staker = await new Promise((resolve, reject) => {
            window.web3.eth.getAccounts(async function (err, accounts) {
                if (err) {
                    return resolve('')
                } else if (accounts.length === 0) {
                    return resolve('')
                }
                if (Array.isArray(accounts)) {
                    return resolve(accounts[0])
                } else {
                    return resolve(accounts)
                }
            })
        })
    }

    async function loginViaOtherBrowser() {
        web3 = window.web3
        staker = await new Promise((resolve, reject) => {
            window.web3.eth.getAccounts(async function (err, accounts) {
                if (err) {
                    return resolve('')
                } else if (accounts.length === 0) {
                    return resolve('')
                }
                if (Array.isArray(accounts)) {
                    return resolve(accounts[0])
                } else {
                    return resolve(accounts)
                }
            })
        })
    }
    login = async function (data) {
        if (data.metamask) {
            await loginViaMetamask();
        }
        else if (data.tomowallet) {
            await loginViaTomoWallet();
        }
        else if (data.trustwallet) {
            await loginViaMetamask();
        } else if (data.other) {
            await loginViaOtherBrowser()
        } else if (data.pantograph) {
            await loginViaPantograph()
        }
    }
    $(document).ready(async function() {
        if (window.web3) {
            if (window.web3.currentProvider) {
                if (window.web3.currentProvider.isTomoWallet) {
                    await login({tomowallet: true})
                }
                else if (window.web3.currentProvider.isTrust) {
                    await login({trustwallet: true})
                }
                else if (window.web3.currentProvider.isMetaMask) {
                    await login({metamask: true})
                } else {
                    await login({other: true})
                }
            } else {
                await login({other: true})
            }
        } else if (window.tomochain) {
            await login({pantograph: true})
        }
        let url = 'https://api.tomopool.com/api/candidates'
        if (staker !== '') {
            url += '?staker=' + staker
        }
        $.get(url, function (data) {
            let candidates = data.candidates
            for (let i = 0; i < candidates.length; i++) {
                $('#main').append(`
                <a class="item" href="${candidates[i].domain}">
                    <div class="item-icon png">
                        <img src="public/imgs/${candidates[i].avatar}" alt="">
                    </div>
                    <div class="item-info">
                        <div class="item-name">
                            ${candidates[i].name} <span class="roi">
                            ${candidates[i].status === 'PENDING' ? 'PENDING' : '<span class="hide360px">ROI:</span> ' +
                                candidates[i].roiPercent > 0 ? candidates[i].roiPercent : 0 + '</span>'}
                        </div>
                        <div class="item-des">
                            <div>
                                Capacity: ${formatNumber(formatTomo(candidates[i].capacity))} /
                                ${formatNumber(formatTomo(candidates[i].maxCapacity))}<span class="hide360px"> TOMO</span>
                            </div>
                            <div class="you-stake">${candidates[i].youStaked > 0 ? 'You Stake: ' + formatNumber(formatTomo(candidates[i].youStaked)) +  ' TOMO' : ''}</div>
                        </div>
                    </div>
                </a>
                `)
            }
        })
    });
</script>

</html>
